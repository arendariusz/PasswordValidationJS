<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <script src="Passwordscript.js"></script>
    <style>
      input {
        width: 20%;
        padding: 12px;
      }

      .invalid {
        color: red;
        font-size: 14px;
        line-height: 5px
      }

    </style>
  </head>

  <body>
    <div>
      <form>
        <div>
          <label for="psw">Hasło</label>
        </div>
        <div>
          <input type="password" id="psw" name="psw" onkeyup="checkValidation()">
        </div>
      </form>
    </div>

    <div id="message" class="invalid">
      <p id="letter" class="invalid">Min 1 mała litera</p>
      <p id="capital" class="invalid">Min 1 duża litera</p>
      <p id="number" class="invalid">Min 1 liczba</p>
      <p id="specialDigit" class="invalid">Min 1 znak specjalny</p>
      <p id="length" class="invalid">Za krótkie hasło. Min 8 znaków</p>
    </div>    
    
    <div>
      <form>
        <div>
          <label for="psw2">Powtórz hasło </label>
        </div>
        <div>
          <input type="password" id="psw2" name="psw2" onkeyup="checkIfPasswordsEquals()">
        </div>
      </form>
    </div>
    
    <div id="passwordComparision" class="invalid">
      <p id="notEqual" class="invalid"> Hasła różnią się od siebie</p>
    </div>

    <script src="Passwordscript.js"></script>

  </body>

</html>
